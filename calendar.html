<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.min.css">
    <title>Calendula</title>
</head>
<body class="layout align">
    <header class="header">
        <div class="header__logo">
            <img src="img/headerFirstLogo.svg" alt="">
        </div>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item"><a href="">О проекте</a></li>
                <li class="nav__item"><a href="">Прайс</a></li>
                <li class="nav__item"><a href="">Контакты</a></li>
            </ul>
        </nav>
        <!-- <div class="auf">
            <button class="auf__logIn">Войти</button>
            <button class="auf__singUp">Регистрация</button>
        </div> -->
    </header>
    <main>
        <section class="calendar">
            <div class="calendar-caption">
                <p>Ноябрь</p>
            </div>
            <div class="calendar__weekdays">
                <div class="calendar__weekday">
                    <abbr title="Понедельник">Пн</abbr>
                </div>
                <div class="calendar__weekday">
                    <abbr title="Вторник">Вт</abbr>
                </div>
                <div class="calendar__weekday">
                    <abbr title="Среда">Ср</abbr>
                </div>
                <div class="calendar__weekday">
                    <abbr title="Четверг">Чт</abbr>
                </div>
                <div class="calendar__weekday">
                    <abbr title="Пятница">Пт</abbr>
                </div>
                <div class="calendar__weekday">
                    <abbr title="Суббота">Сб</abbr>
                </div>
                <div class="calendar__weekday">
                    <abbr title="Воскресенье">Вс</abbr>
                </div>  
            </div>
            <div class="calendar__weeks-body">
                <div class="calendar__week">
                    <div class="calendar__day"><span class="calendar__day-hover">1</span></div>
                    <div class="calendar__day"><span class="calendar__day-hover">2</span></div>
                    <div class="calendar__day"><span class="calendar__day-hover">3</span></div>
                    <div class="calendar__day"><span class="calendar__day-hover">4</span></div>
                    <div class="calendar__day"><span class="calendar__day-hover">5</span></div>
                    <div class="calendar__day"><span class="calendar__day-hover">6</span></div>
                    <div class="calendar__day"><span class="calendar__day-hover">7</span></div>
                </div>
                <div class="calendar__week">
                    <div class="calendar__day">8</div>
                    <div class="calendar__day">9</div>
                    <div class="calendar__day">10</div>
                    <div class="calendar__day">11</div>
                    <div class="calendar__day">12</div>
                    <div class="calendar__day">13</div>
                    <div class="calendar__day">14</div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
