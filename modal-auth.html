<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.min.css">
    <title>Calendula</title>
</head>
<body class="layout align">
    <header class="header">
        <div class="header__logo">
            <img src="img/headerFirstLogo.svg" alt="">
        </div>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item"><a href="">О проекте</a></li>
                <li class="nav__item"><a href="">Прайс</a></li>
                <li class="nav__item"><a href="">Контакты</a></li>
            </ul>
        </nav>

    </header>
    <main>
        <div class="modal">
            <div class="modal__wrapper">
                <div class="modal__BGleft">
                    <div class="modal__BGleft-logo"></div>
                </div>
                <div class="modal__contentBox">
                    <form action="GET" class="auth">
                        <label class="auth__title">Авторизация</label>
                        <input type="email" class="input auth__email" placeholder="Логин или E-mail">
                        <input type="password" class="input auth__pass" placeholder="Пароль">
                        <button class="button auth__button">Войти</button>
                    </form>

                    <a href="" class="auth__fogetPass">Забыли пароль?</a>
                    <a href="" class="auth__reg">Зарегистрироваться</a>
                    <p class="auth__entWith">Войти с помощью:</p>

                    <div class="socialEnt">
                        <a href="" class="socialEnt-icon socialEnt__google"></a>
                        <a href="" class="socialEnt-icon socialEnt__fb"></a>
                        <a href="" class="socialEnt-icon socialEnt__vk"></a>
                        <a href="" class="socialEnt-icon socialEnt__ok"></a>
                        <a href="" class="socialEnt-icon socialEnt__slack"></a>
                    </div>

                </div>
            </div>
        </div>

    </main>
</body>
</html>
