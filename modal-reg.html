<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.min.css">
    <title>Calendula</title>
</head>
<body class="layout align">
    <header class="header">
        <div class="header__logo">
            <img src="img/headerFirstLogo.svg" alt="">
        </div>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item"><a href="">О проекте</a></li>
                <li class="nav__item"><a href="">Прайс</a></li>
                <li class="nav__item"><a href="">Контакты</a></li>
            </ul>
        </nav>

    </header>
    <main>
        <div class="modal">
            <div class="modal__wrapper">
                <div class="modal__BGleft">
                    <div class="modal__BGleft-logo"></div>
                </div>
                <div class="modal__contentBox">
                    <form action="GET" class="reg">
                        <label class="reg__title">Регистрация</label>
                        <input type="text" class="input" placeholder="Имя">
                        <input type="text" class="input" placeholder="Фамилия">
                        <input type="email" class="input reg__email" placeholder="Логин или E-mail">
                        <input type="password" class="input reg__pass" placeholder="Придумайте пароль">
                        <input type="password" class="input reg__pass" placeholder="Повоторите пароль">
                        <button class="button reg__button">Войти</button>
                    </form>
                </div>
            </div>
        </div>

    </main>
</body>
</html>
